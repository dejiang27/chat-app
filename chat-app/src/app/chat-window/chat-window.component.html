<div class="chat-window-container">
        <div class="chat-window"  >
          <div class="panel-container">
            <div class="panel panel-default">
      
              <div class="panel-heading top-bar">
                <div class="panel-title-container">
                  <h3 class="panel-title">
                    <span class="glyphicon glyphicon-comment"></span>
                    Chat - {{currentThread.name}}
                  </h3>
                </div>
                
                <div class="panel-buttons-container">
                  <a (click)="hideorplay()"><span id="minim_chat_window" class="glyphicon glyphicon-minus icon_minim"></span></a>
                  <a (click)="closeW()"><span class="glyphicon glyphicon-remove icon_close" data-id="chat_window_1"></span></a>

                </div>
              
              </div>
      
              <div class="panel-body msg-container-base">
                <app-chat-message
                *ngFor="let message of messages | async"
                [message]="message">
              </app-chat-message>
            </div>
      
            <div class="panel-footer">
              <div class="input-group">
                <input type="text"
                class="chat-input"
                placeholder="Write your message here..."
                (keydown.enter)="onEnter($event)"
                [(ngModel)]="draftMessage.text" />
                <span class="input-group-btn">
                  <button class="btn-chat"
                  (click)="onEnter($event)"
                  >Send</button>
                </span>
              </div>
            </div>
      
          </div>
        </div>
      </div>
</div>
